<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="top-text"></div>
            <div class="main-text">0</div>
        </div>
        <div class="buttons">
            <button>AC</button>
            <button>Del</button>
            <button class="operator" data-operation="divide">รท</button>
            <button class="operator" data-operation="multiply">ร</button>
            <button data-value="7">7</button>
            <button data-value="8">8</button>
            <button data-value="9">9</button>
            <button class="operator" data-operation="subtract">-</button>
            <button data-value="4">4</button>
            <button data-value="5">5</button>
            <button data-value="6">6</button>
            <button class="operator" data-operation="add">+</button>
            <button data-value="1">1</button>
            <button data-value="2">2</button>
            <button data-value="3">3</button>
            <button class="equals">=</button>
            <button>+/-</button>
            <button data-value="0">0</button>
            <button data-value=".">.</button>
        </div>
    </div>
</body>
</html>
